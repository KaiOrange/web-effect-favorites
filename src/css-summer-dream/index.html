    }
    .sea .surface .inner {

      left: 200px;

      height: 5px;

      border-radius: 100%;
    }

      content: '';

      height: 5px;

      border-radius: 100% 100% 0 0;

              transform: rotateZ(-30deg);
    }
    .fish .body::after {

      height: 5px;
      background: #1971B3;
      border-radius: 100% 100% 0 0;
      -webkit-transform: rotateZ(30deg);
              transform: rotateZ(30deg);
    }
